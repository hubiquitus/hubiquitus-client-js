<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
    <title>Complete Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <!-- Imports necessary for hAPI -->
    <script src='../../lib/transports/socketio/socket.io.js'></script>
    <script data-main="../../hubiquitus.js" src='../../lib/require.js'></script>
    <!-- Your script -->
    <script src="complete.js"></script>
</head>

<body>

<h4>General</h4>
<form>
    Login: <input type="text" id="username"/><br/>
    Password: <input type="password" id="password"/><br/>

    Channel ID: <input type="text" id="chid"/><br/>
    Message: <input type="text" id="hMessage"/><br/>
</form>

<h4>hOPTIONS</h4>
<form>
    <input type="radio" name="transport" value="bosh" checked/>BOSH<br />
    <input type="radio" name="transport" value="socketio" />Socket.IO <br />


    Server Host: <input type="text" id="serverHost"/><br/>
    Server Port: <input type="text" id="serverPort"/><br/>
    Endpoint: <input type="text" id="endpoint"/><br/>
</form>

<h4>Controls</h4>
<button type="button" onclick="connect()">Connect</button>
<button type="button" onclick="disconnect()">Disconnect</button>
<button type="button" onclick="publish()">Publish</button>
<button type="button" onclick="subscribe()">Subscribe</button>
<button type="button" onclick="unsubscribe()">Unsubscribe</button>
<button type="button" onclick="get_messages()">Get Messages</button>
<button type="button" onclick="get_subscriptions()">Get Subscriptions</button>
<button type="button" onclick="send_hEcho()">Send hEcho</button>
is hEcho Transient?<input type="checkbox" checked="checked" id="transientCheckBox"/>
<br/>

<button type="button" onclick="build_measure()">Build Measure</button>
<br/>

<button type="button" onclick="clear_divs()">Clear</button>
<br/>

<br/><br/>

<div id="statusTitle">Status</div>
<div id="status"></div>


<div id="messagetitle">Messages</div>
<div id="fetched"></div>
</body>

</html>
